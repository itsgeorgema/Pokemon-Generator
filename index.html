<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Pokemon Generator</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    </head>
    <body>
        <!--<h1>Original Pokemon Generator</h1>-->
        <div class="header">
            <p>Original Pokemon Generator</p>
        </div>
        <div class = "info_container">
            
            <form class="typeForm">
                
                <label>Name:
                    <input type="text" id="pokemonName" placeholder="Enter the name" maxlength="10"></label>

                <label>Type 1:
                    <select id="type1">
                        <option value="">--Select--</option>
                        <option>Normal</option>
                        <option>Fire</option>
                        <option>Water</option>
                        <option>Electric</option>
                        <option>Grass</option>
                        <option>Ice</option>
                        <option>Fighting</option>
                        <option>Poison</option>
                        <option>Ground</option>
                        <option>Flying</option>
                        <option>Psychic</option>
                        <option>Bug</option>
                        <option>Rock</option>
                        <option>Ghost</option>
                        <option>Dragon</option>
                        <option>Dark</option>
                        <option>Steel</option>
                        <option>Fairy</option>
                    </select>
                </label>
                <label>Type 2:
                    <select id="type2">
                        <option value="">--Select--</option>
                        <option>Normal</option>
                        <option>Fire</option>
                        <option>Water</option>
                        <option>Electric</option>
                        <option>Grass</option>
                        <option>Ice</option>
                        <option>Fighting</option>
                        <option>Poison</option>
                        <option>Ground</option>
                        <option>Flying</option>
                        <option>Psychic</option>
                        <option>Bug</option>
                        <option>Rock</option>
                        <option>Ghost</option>
                        <option>Dragon</option>
                        <option>Dark</option>
                        <option>Steel</option>
                        <option>Fairy</option>
                    </select>
                </label>
                <label>Height (m):
                    <input type="number" step="0.01" id="height">
                  </label>
                  
                  <label>Weight (kg):
                    <input type="number" step="0.1" id="weight">
                  </label>
                  
                  <label>Generation:
                    <select id="generation">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>
                  </label>
                  
                  <label>Legendary:
                    <input type="checkbox" id="legendary">
                  </label>
                
                <button onclick="generatePokemon()">Generate!</button>
            </form>
        </div>

        <div class = "result" id="Result">
            <!--
                <div class = "result_container">
                    <div class = "content">
                        <div class = "info">
                            <h2>Name here</h2>
                            <p><strong>Type: </strong></p>
                            <p><strong>Ability: </strong></p>
                        </div>
                        <div class = "picture">

                        </div>
                    </div>
                </div>
            -->
        </div>

        <script>
            function generatePokemon(){
                event.preventDefault();
                const typeColors = {
                    Normal:   "#A8A77A",
                    Fire:     "#EE8130",
                    Water:    "#6390F0",
                    Electric: "#F7D02C",
                    Grass:    "#7AC74C",
                    Ice:      "#96D9D6",
                    Fighting: "#C22E28",
                    Poison:   "#A33EA1",
                    Ground:   "#E2BF65",
                    Flying:   "#A98FF3",
                    Psychic:  "#F95587",
                    Bug:      "#A6B91A",
                    Rock:     "#B6A136",
                    Ghost:    "#735797",
                    Dragon:   "#6F35FC",
                    Dark:     "#705746",
                    Steel:    "#B7B7CE",
                    Fairy:    "#D685AD"
                };
                const type1 = document.getElementById("type1").value;
                const type2 = document.getElementById("type2").value;
                let type = "";
                let typeHTML = "";

                if(type1 === type2 || !type1 || !type2){
                    //error
                    alert("Please select two different types!");
                    return;
                }

                const name = document.getElementById("pokemonName").value.trim();
                if (!/^[A-Za-z0-9]+$/.test(name)) {
                    alert("Name must contain only letters and numbers!");
                    return;
                }
                if (name.length > 10) {
                    alert("Name must be 10 characters or fewer!");
                    return;
                }

                typeHTML += `<span class="type-tag" style="background-color: ${typeColors[type1]}">${type1}</span>`;
                typeHTML += ` <span class="type-tag" style="background-color: ${typeColors[type2]}">${type2}</span>`;

                fetch("/generate",{
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({type1, type2})
                })
                .then(response => response.json())

                .then(data => {
                    if(type1 === "None"){
                        type = type2;
                    } else if (type2 === "None"){
                        type = type1;
                    } else {
                        type = `${type1} & ${type2}`;
                    }

                    const stats = data.stats;
                    const ivTotal = stats["hp"] + stats["atk"] + stats["defen"] + stats["satk"] + stats["sdef"] + stats["spd"];

                    document.getElementById("Result").innerHTML = 
                    `<div class="result_container">
                        <div class = "content">
                            <div class = "info">
                                <h2>${name.toUpperCase()}</h2>
                                <p><strong>Type: </strong>${typeHTML}</p>
                                <p><strong>Ability: </strong>${data.ability}</p>
                            </div>
                            <div class = stats bar>
                                <canvas id = "statsChart" width = "400" height = "200"></canvas>
                                <p><strong>Total:</strong> ${ivTotal}</p>
                            </div>
                            <div class = "picture">
                                <img src="${data.image_url}" alt="Pokemon image">
                            </div>
                        </div>
                
                    </div>`;

                    
                    const ctx = document.getElementById("statsChart").getContext("2d");
                    new Chart(ctx, {
                        type: "bar",
                        data:{
                            labels: ["HP", "Attack", "Defense", "Sp. Atk", "Sp. Def", "Speed"],
                            datasets: [{label: "Base Stas", data: [stats["hp"],stats["atk"],stats["defen"],stats["satk"],stats["sdef"],stats["spd"]],
                                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#8E44AD', '#27AE60', '#F39C12'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { display: false },
                                datalabels: {
                                    color: '#000',
                                    anchor: 'end',
                                    align: 'start',
                                    font: {
                                        weight: 'bold',
                                        size: 12
                                    },
                                    formatter: (value) => value
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 200
                                }
                            }
                        },
                        plugins: [ChartDataLabels]
                    });
                    

                    
                });
            }
        </script>

    </body>
</html>
